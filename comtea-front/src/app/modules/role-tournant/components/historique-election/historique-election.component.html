<button pButton (click)="lancerElection()">Elire prochain vainqueur</button>

<p-table [value]="historiqueElection" responsiveLayout="scroll" styleClass="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>Collaborateur</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-historique>
    <tr>
      <td>{{historique.vainqueur}}</td>
      <td>{{historique.date}}</td>
    </tr>
  </ng-template>
</p-table>
